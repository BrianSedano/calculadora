<!DOCTYPE html>
<html>

<head>
    <title>Danki Code</title>
    <meta charset="utf-8">

    <link rel="stylesheet" href="css/style.css">
    <script src="js/main.js"></script>
</head>

<body>
    <div class="main">
        <div class="history" style="float: right; width: 30%; height: 100%;">
            <header style="width: 100%; height: 10%; display: flex; 
            flex-direction: column; justify-content: center; text-align: center;">
                <p class="text" style="font-size: 200%;">Histórico</p>
            </header>
            <div class="holder" style="width: 100%; height: 80%; overflow: auto;">
                <p class="no-hist">Ainda não há histórico</p>
            </div>
            <div class="trash"><img class="trash-img" src="imgs/Trash.png" alt="Trash Image" style="
                width: 20%;
                height: 90%;
                box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);   
                background-color: rgb(65,65,65);
                float: right;
                position: relative;
                left: 25%;
                top: 35%;
            "></div>
        </div>
        <div style="width: 70%; height:100%; position: absolute;">
            <header class="prev" style="width: 100%; height: 10%; text-align: right;">
                <p class="text" style="font-size: 150%; color: rgb(122, 122, 122);"></p>
            </header>
            <div class="input">
                <p class="text" style="float: right; font-size: 300%;">0</p>
            </div>
            <header class="prev" style="width: 100%; height: 10%; text-align: right;">
                <p class="text" style="font-size: 200%; color: rgb(122, 122, 122)"></p>
            </header>
            <div class="maincalc">
                <div class="button" style="background-color: rgb(37, 37, 37);">
                    <p class="text">%</p>
                </div>
                <div class="button" style="background-color: rgb(37, 37, 37);">
                    <p class="text">CE</p>
                </div>
                <div class="button" style="background-color: rgb(37, 37, 37);">
                    <p class="text">C</p>
                </div>
                <div class="button" style="background-color: rgb(37, 37, 37);">
                    <p class="text">DELETE</p>
                </div>
                <div class="button" style="background-color: rgb(37, 37, 37);">
                    <p class="text">1/x</p>
                </div>
                <div class="button" style="background-color: rgb(37, 37, 37);">
                    <p class="text">x^2</p>
                </div>
                <div class="button" style="background-color: rgb(37, 37, 37);">
                    <p class="text">2√x</p>
                </div>
                <div class="button" style="background-color: rgb(37, 37, 37);">
                    <p class="text">/</p>
                </div>
                <div class="button" style="background-color: rgb(0,0,0);">
                    <p class="text">7</p>
                </div>
                <div class="button" style="background-color: rgb(0,0,0);">
                    <p class="text">8</p>
                </div>
                <div class="button" style="background-color: rgb(0,0,0);">
                    <p class="text">9</p>
                </div>
                <div class="button" style="background-color: rgb(37, 37, 37);">
                    <p class="text">*</p>
                </div>
                <div class="button" style="background-color: rgb(0,0,0);">
                    <p class="text">4</p>
                </div>
                <div class="button" style="background-color: rgb(0,0,0);">
                    <p class="text">5</p>
                </div>
                <div class="button" style="background-color: rgb(0,0,0);">
                    <p class="text">6</p>
                </div>
                <div class="button" style="background-color: rgb(37, 37, 37);">
                    <p class="text">-</p>
                </div>
                <div class="button" style="background-color: rgb(0,0,0);">
                    <p class="text">1</p>
                </div>
                <div class="button" style="background-color: rgb(0,0,0);">
                    <p class="text">2</p>
                </div>
                <div class="button" style="background-color: rgb(0,0,0);">
                    <p class="text">3</p>
                </div>
                <div class="button" style="background-color: rgb(37, 37, 37);">
                    <p class="text">+</p>
                </div>
                <div class="button" style="background-color: rgb(0,0,0);">
                    <p class="text">+/-</p>
                </div>
                <div class="button" style="background-color: rgb(0,0,0);">
                    <p class="text">0</p>
                </div>
                <div class="button" style="background-color: rgb(0,0,0);">
                    <p class="text">,</p>
                </div>
                <div class="button" style="background-color: rgb(63, 63, 250);">
                    <p class="text">=</p>
                </div>
            </div>
        </div>
        <div class="past"></div>
</body>

</html>
